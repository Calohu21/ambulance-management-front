<!-- Main modal -->
<div
  id="editUserModal"
  tabindex="-1"
  aria-hidden="true"
  class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full"
>
  <div class="relative p-4 w-full max-w-md max-h-full">
    <!-- Modal content -->
    <div class="relative bg-white border border-gray-200 rounded-lg shadow-sm p-4 md:p-6">
      <!-- Modal header -->
      <div class="flex items-center justify-between border-b border-gray-200 pb-4 md:pb-5">
        <h3 class="text-lg font-medium text-gray-900">Create new product</h3>
        <button
          type="button"
          class="text-gray-500 bg-transparent hover:bg-gray-100 hover:text-gray-900 rounded-lg text-sm w-9 h-9 ms-auto inline-flex justify-center items-center"
          data-modal-hide="editUserModal"
        >
          <svg
            class="w-5 h-5"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            fill="none"
            viewBox="0 0 24 24"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M6 18 17.94 6M18 18 6.06 6"
            />
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <!-- Modal body -->
      <form action="#">
        <div class="grid gap-4 grid-cols-2 py-4 md:py-6">
          <div class="col-span-2">
            <label for="name" class="block mb-2.5 text-sm font-medium text-gray-900">Name</label>
            <input
              type="text"
              name="name"
              id="name"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-2.5 shadow-sm placeholder:text-gray-500"
              placeholder="Bonnie Green"
              required=""
            />
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label for="position" class="block mb-2.5 text-sm font-medium text-gray-900"
              >Position</label
            >
            <input
              type="text"
              name="position"
              id="position"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full px-3 py-2.5 shadow-sm placeholder:text-gray-500"
              placeholder="React Developer"
              required=""
            />
          </div>
          <div class="col-span-2 sm:col-span-1">
            <label for="category" class="block mb-2.5 text-sm font-medium text-gray-900"
              >Status</label
            >
            <select
              id="category"
              class="block w-full px-3 py-2.5 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 shadow-sm placeholder:text-gray-500"
            >
              <option selected="">Online</option>
              <option value="offline">Offline</option>
              <option value="archived">Archived</option>
            </select>
          </div>
          <div class="col-span-2">
            <label for="biography" class="block mb-2.5 text-sm font-medium text-gray-900"
              >Biography</label
            >
            <textarea
              id="biography"
              rows="4"
              class="block w-full bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 p-3.5 shadow-sm placeholder:text-gray-500"
              placeholder="Write a short biography here"
            ></textarea>
          </div>
        </div>
        <div class="flex items-center space-x-4 border-t border-gray-200 pt-4 md:pt-6">
          <button
            type="submit"
            class="inline-flex items-center text-white bg-blue-700 hover:bg-blue-800 box-border border border-transparent focus:ring-4 focus:ring-blue-300 shadow-sm font-medium leading-5 rounded-lg text-sm px-4 py-2.5 focus:outline-none"
          >
            Update user
          </button>
          <button
            data-modal-hide="crud-modal"
            type="button"
            class="text-gray-500 bg-gray-50 box-border border border-gray-300 hover:bg-gray-100 hover:text-gray-900 focus:ring-4 focus:ring-gray-200 shadow-sm font-medium leading-5 rounded-lg text-sm px-4 py-2.5 focus:outline-none"
          >
            Cancel
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
