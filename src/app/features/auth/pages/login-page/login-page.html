<div class="min-h-screen flex items-center justify-center bg-base-200">
  <div class="card w-full max-w-md bg-base-100/30 shadow-2xl">
    <div class="card-body">
      <div class="text-center mb-6">
        <div class="text-4xl mb-2">
          <i class="fas fa-ambulance text-primary"></i>
        </div>
        <h1 class="text-2xl font-bold text-primary">Ambulance Management</h1>
        <p class="text-base-content/60">Inicia sesión para continuar</p>
      </div>

      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="flex flex-col items-center">
        <app-form-field label="Nombre" [required]="true" [error]="getFieldError('username')">
          <div class="relative w-70">
            <div class="absolute left-3 top-0 h-full flex items-center pointer-events-none z-10">
              <svg
                class="h-[1em] opacity-50"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2.5"
                  fill="none"
                  stroke="currentColor"
                >
                  <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2"></path>
                  <circle cx="12" cy="7" r="4"></circle>
                </g>
              </svg>
            </div>
            <input
              type="text"
              formControlName="username"
              class="input validator input-bordered w-full pl-10 relative"
              placeholder="Nombre"
              autocomplete="username"
              minlength="4"
            />
          </div>
        </app-form-field>

        <app-form-field label="Contraseña" [required]="true" [error]="getFieldError('password')">
          <div class="relative w-70">
            <div class="absolute left-3 top-0 h-full flex items-center pointer-events-none z-10">
              <svg
                class="h-[1em] opacity-50"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
              >
                <g
                  stroke-linejoin="round"
                  stroke-linecap="round"
                  stroke-width="2.5"
                  fill="none"
                  stroke="currentColor"
                >
                  <path
                    d="M2.586 17.414A2 2 0 0 0 2 18.828V21a1 1 0 0 0 1 1h3a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h1a1 1 0 0 0 1-1v-1a1 1 0 0 1 1-1h.172a2 2 0 0 0 1.414-.586l.814-.814a6.5 6.5 0 1 0-4-4z"
                  ></path>
                  <circle cx="16.5" cy="7.5" r=".5" fill="currentColor"></circle>
                </g>
              </svg>
            </div>
            <input
              formControlName="password"
              class="input validator input-bordered w-full pl-10 relative"
              placeholder="••••••••"
              autocomplete="current-password"
              minlength="6"
            />
          </div>
        </app-form-field>

        <div class="mt-6 relative w-70">
          @if (isError()) {
            <div class="absolute -top-11 left-0 right-0 z-20 animate-fade-in">
              <div role="alert" class="alert alert-error shadow-lg h-10 flex items-center">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6 shrink-0 stroke-current"
                  fill="none"
                  viewBox="0 0 24 24"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
                  />
                </svg>
                <span>Credenciales incorrectas</span>
              </div>
            </div>
          }

          <button type="submit" class="btn btn-primary w-full relative">
            <span [class.opacity-0]="isLoading()">
              <i class="fas fa-sign-in-alt mr-2"></i>
              Iniciar Sesión
            </span>

            @if (isLoading()) {
              <div class="absolute inset-0 flex items-center justify-center">
                <span class="loading loading-spinner loading-md"></span>
                <span class="ml-2">Iniciando...</span>
              </div>
            }
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
