@if (isLoading()) {
  <div class="flex justify-center items-center py-12">
    <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-600"></div>
  </div>
}

@if (error()) {
  <div class="bg-red-50 border-l-4 border-red-500 p-4 mb-4">
    <div class="flex items-center">
      <div class="flex-shrink-0">
        <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
          <path
            fill-rule="evenodd"
            d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586
   10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0
  00-1.414-1.414L10 8.586 8.707 7.293z"
            clip-rule="evenodd"
          />
        </svg>
      </div>
      <div class="ml-3">
        <p class="text-sm text-red-700">{{ error() }}</p>
      </div>
      <div class="ml-auto pl-3">
        <button
          (click)="loadEmployees()"
          class="bg-red-600 text-white px-3 py-1 rounded hover:bg-red-700 text-sm"
        >
          Reintentar
        </button>
      </div>
    </div>
  </div>
}

@if (!isLoading() && !error()) {
  <app-data-table [employees]="employees()" />
}
